<div class="providers-form-wrapper">
    <div class="card card-info">
      <div class="card-header bg_blue-dull">
        <h3 class="card-title">Providers</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="card-body">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Address">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="telephone" class="col-sm-2 col-form-label">Telephone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Telephone">
            </div>
          </div>

          <div class="form-group row active-check-wrapper">
            <div class="offset-sm-2 col-sm-10">
              <label class="form-check clear-a">
                <input type="checkbox" class="form-check-input float-l">
                <span class="form-check-label float-l" for="exampleCheck2">Active</span>
              </label>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer btn-wrapper">
          <button type="submit" class="btn btn-info float-right">Submit</button>
          <button type="reset" class="btn bg-grey cancel-btn float-right">Cancel</button>
        </div>
        <!-- /.card-footer -->
      </form>
    </div>
  </div>
