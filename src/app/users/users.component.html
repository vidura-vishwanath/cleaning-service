<div class="users-form-wrapper">
    <div class="card card-info">
      <div class="card-header bg_blue-dull">
        <h3 class="card-title">User</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="card-body">
          <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">NIC/SSN/PPN</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Identification">
            </div>
          </div>
          <div class="form-group row">
            <label for="fname" class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="First Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="lname" class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="mobile" class="col-sm-3 col-form-label">Mobile</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Mobile">
            </div>
          </div>
          <div class="form-group row">
            <label for="uname" class="col-sm-3 col-form-label">User Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="User Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="form-group row active-check-wrapper">
            <div class="offset-sm-3 col-sm-9">
              <label class="form-check clear-a">
                <input type="checkbox" class="form-check-input float-l">
                <span class="form-check-label float-l" for="exampleCheck2">Active</span>
              </label>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer btn-wrapper">
          <button type="submit" class="btn btn-info float-right">Submit</button>
          <button type="reset" class="btn bg-grey cancel-btn float-right">Cancel</button>
        </div>
        <!-- /.card-footer -->
      </form>
    </div>
  </div>
