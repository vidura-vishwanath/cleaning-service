<div class="login-form-wrapper">
    <div class="card card-info">
      <div class="card-header bg_blue-dull">
        <h3 class="card-title">Login</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="card-body">
          <div class="form-group row">
            <label for="uname" class="col-sm-3 col-form-label">User Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="User Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer btn-wrapper">
          <button type="submit" class="btn btn-info float-right">Submit</button>
          <button type="reset" class="btn bg-grey cancel-btn float-right">Cancel</button>
        </div>
        <!-- /.card-footer -->
      </form>
    </div>
  </div>
