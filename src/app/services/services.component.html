<div class="services-form-wrapper">
    <div class="card card-info">
      <div class="card-header bg_blue-dull">
        <h3 class="card-title">Services</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="card-body">
          <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">Service Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Name">
            </div>
          </div>

          <div class="form-group row active-check-wrapper">
            <div class="offset-sm-3 col-sm-9">
              <label class="form-check clear-a">
                <input type="checkbox" class="form-check-input float-l">
                <span class="form-check-label float-l" for="exampleCheck2">Active</span>
              </label>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer btn-wrapper">
          <button type="submit" class="btn btn-info float-right">Submit</button>
          <button type="reset" class="btn bg-grey cancel-btn float-right">Cancel</button>
        </div>
        <!-- /.card-footer -->
      </form>
    </div>
  </div>
